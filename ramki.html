<html>
	
	<head>
	</head>
	
	<body>
	
	<form  oninput="x.value=parseInt(hours.value) * parseInt(rate.value) * (1+parseFloat(vat.value))">
		<table width="20%" bgcolor="fff6da" align="center" >
			<tr>
				<td align="left" colspan="2"><b>Invoice</b></td>
			</tr>
			<tr>
				<td align="right" colspan="2">Number of hours:
				<input name="hours" id="hours" type="number" min=0 ></td>
			</tr>
			<tr>
				<td align="right" colspan="2">Rate:
				<input name="rate" id="rate" type="number" min=0></td>
				<td>(&pound's)</td>
			</tr>
			<tr>
				<td align="right" colspan="2">Vat:
				<input name="vat" id="vat" type="number" min=0 step="0.1" ></td>
			</tr>
			<tr>
				<td align="right" colspan="2"><strong>Total:&pound<output name="x"></output></strong>
				</output></td>
			</tr>
		</table>
	</form>
	</body>
	
</html>
